<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
</head>
<body>
    <h1>This is Product View</h1>
    <h1>
        {{prod.name}} 
        <br>
        {{prod.price}}
<br>        {{prod.cat}}
<br>
        <button><a href="/product/{{prod.id}}/update">Update</a></button>
        <button><a href="/product/{{prod.id}}/delete">Delete</a></button>
    </h1>
    <h1>
        {% for i in AllProduct %}
       <li><b><a href="/product/{{i.id}}"> {{i.name}}</a></b></li>
    {% endfor %}
    <button><a href="/">home</a></button>
    </h1>
</body>
</html>
